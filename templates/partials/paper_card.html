{# HTMX Partial: Paper Card #}
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-4 hover:shadow-md transition-shadow" id="paper-card-{{ paper.id }}">
    <div class="flex items-start justify-between">
        <div class="flex items-center">
            <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg flex items-center justify-center">
                <i data-lucide="file-text" class="w-5 h-5 text-indigo-600 dark:text-indigo-400"></i>
            </div>
            <div class="ml-3">
                <a href="{% url 'papers:detail' paper.id %}" class="text-sm font-medium text-gray-900 dark:text-white hover:text-indigo-600 dark:hover:text-indigo-400">
                    {{ paper.title|truncatechars:40 }}
                </a>
                <p class="text-xs text-gray-500 dark:text-gray-400">{{ paper.year }} â€¢ {{ paper.questions.count }} questions</p>
            </div>
        </div>
        {% if paper.processing_status == 'completed' %}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">
            <i data-lucide="check" class="w-3 h-3 mr-1"></i>Done
        </span>
        {% elif paper.processing_status == 'processing' %}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300">
            <i data-lucide="loader" class="w-3 h-3 mr-1 animate-spin"></i>Processing
        </span>
        {% else %}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300">
            Pending
        </span>
        {% endif %}
    </div>
</div>
