{# HTMX Partial: Toast Notification #}
<div x-data="{ show: true }" 
     x-show="show" 
     x-init="setTimeout(() => show = false, 5000)"
     x-transition:enter="transform ease-out duration-300 transition"
     x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
     x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
     x-transition:leave="transition ease-in duration-100"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="max-w-sm w-full bg-white dark:bg-gray-800 shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
    <div class="p-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                {% if type == 'success' %}
                <i data-lucide="check-circle" class="h-6 w-6 text-green-400"></i>
                {% elif type == 'error' %}
                <i data-lucide="x-circle" class="h-6 w-6 text-red-400"></i>
                {% elif type == 'warning' %}
                <i data-lucide="alert-triangle" class="h-6 w-6 text-yellow-400"></i>
                {% else %}
                <i data-lucide="info" class="h-6 w-6 text-blue-400"></i>
                {% endif %}
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
                {% if title %}
                <p class="text-sm font-medium text-gray-900 dark:text-white">{{ title }}</p>
                {% endif %}
                <p class="{% if title %}mt-1{% endif %} text-sm text-gray-500 dark:text-gray-400">{{ message }}</p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
                <button @click="show = false" class="bg-white dark:bg-gray-800 rounded-md inline-flex text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none">
                    <span class="sr-only">Close</span>
                    <i data-lucide="x" class="h-5 w-5"></i>
                </button>
            </div>
        </div>
    </div>
</div>
