<nav class="fixed top-0 left-0 right-0 z-40 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border-b border-gray-200/50 dark:border-gray-700/50 shadow-sm transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'core:home' %}" class="flex items-center space-x-2 group">
                    <i data-lucide="book-open" class="w-8 h-8 text-indigo-600 dark:text-indigo-400 transition-transform duration-300 group-hover:scale-110 group-hover:rotate-12"></i>
                    <span class="text-xl font-bold text-gray-900 dark:text-white transition-colors duration-300 group-hover:text-indigo-600 dark:group-hover:text-indigo-400">PYQ Analyzer</span>
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-2">
                {% if user.is_authenticated %}
                <a href="{% url 'core:dashboard' %}" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105">
                    Dashboard
                </a>
                <a href="{% url 'subjects:list' %}" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105">
                    Subjects
                </a>
                {% endif %}
            </div>
            
            <!-- Right side -->
            <div class="flex items-center space-x-2">
                <!-- Dark mode toggle -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                        class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-all duration-300 hover:scale-110">
                    <i data-lucide="sun" class="w-5 h-5" x-show="darkMode"></i>
                    <i data-lucide="moon" class="w-5 h-5" x-show="!darkMode"></i>
                </button>
                
                {% if user.is_authenticated %}
                <!-- User dropdown -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="flex items-center space-x-2 text-gray-600 dark:text-gray-300 hover:text-indigo-600 px-3 py-2 rounded-lg hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition-all duration-300">
                        <span class="text-sm font-medium">{{ user.get_display_name }}</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-300" :class="{ 'rotate-180': open }"></i>
                    </button>
                    <div x-show="open" @click.away="open = false"
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-150"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 py-1 overflow-hidden">
                        <a href="{% url 'users:profile' %}" class="block px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-indigo-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i data-lucide="user" class="w-4 h-4 inline mr-2"></i>Profile
                        </a>
                        <a href="{% url 'users:logout' %}" class="block px-4 py-3 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i data-lucide="log-out" class="w-4 h-4 inline mr-2"></i>Logout
                        </a>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'users:login' %}" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105">
                    Login
                </a>
                <a href="{% url 'users:register' %}" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-5 py-2 rounded-lg text-sm font-medium hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
