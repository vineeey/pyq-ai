{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PYQ Analyzer{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    
    <!-- Local JavaScript Libraries -->
    <script src="{% static 'js/vendors/alpine-fallback.js' %}"></script>
    <script src="{% static 'js/vendors/htmx-fallback.js' %}"></script>
    <script src="{% static 'js/vendors/chart-fallback.js' %}"></script>
    <script src="{% static 'js/vendors/lucide-fallback.js' %}"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    
    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    
    <!-- Navigation -->
    {% include 'base/nav.html' %}
    
    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'base/footer.html' %}
    
    <!-- Main App JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
