{% extends 'base/base.html' %}
{% load static %}

{% block title %}Register - PYQ Analyzer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Start analyzing your question papers today</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    {{ form.as_p }}
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account?
                <a href="{% url 'users:login' %}" class="text-blue-600 hover:text-blue-700 font-medium ml-1">
                    Sign in here
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
