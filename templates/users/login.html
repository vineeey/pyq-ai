{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login - PYQ Analyzer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
            <p class="text-gray-600">Sign in to analyze your question papers</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" 
                               name="username" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="your@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all">
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="{% url 'users:register' %}" class="text-blue-600 hover:text-blue-700 font-medium ml-1">
                    Register here
                </a>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{% url 'papers:upload_generic' %}" class="text-sm text-gray-600 hover:text-gray-900">
                Or continue as guest â†’
            </a>
        </div>
    </div>
</div>
{% endblock %}
