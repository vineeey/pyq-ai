{# Badge Component #}
{# Usage: {% include 'components/badge.html' with text="Active" variant="success" %} #}

{% with variant=variant|default:"default" size=size|default:"md" %}
<span class="inline-flex items-center font-medium rounded-full
    {% if variant == 'default' or variant == 'gray' %}
        bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300
    {% elif variant == 'primary' or variant == 'indigo' %}
        bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300
    {% elif variant == 'success' or variant == 'green' %}
        bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300
    {% elif variant == 'danger' or variant == 'red' %}
        bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300
    {% elif variant == 'warning' or variant == 'yellow' %}
        bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300
    {% elif variant == 'info' or variant == 'blue' %}
        bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300
    {% elif variant == 'purple' %}
        bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300
    {% elif variant == 'pink' %}
        bg-pink-100 text-pink-800 dark:bg-pink-900 dark:text-pink-300
    {% endif %}
    {% if size == 'sm' %}
        px-2 py-0.5 text-xs
    {% elif size == 'md' %}
        px-2.5 py-0.5 text-sm
    {% elif size == 'lg' %}
        px-3 py-1 text-sm
    {% endif %}
    {% if dot %}pl-1.5{% endif %}
    {{ class }}"
>
    {% if dot %}
    <svg class="mr-1.5 h-2 w-2 
        {% if variant == 'success' or variant == 'green' %}text-green-400{% endif %}
        {% if variant == 'danger' or variant == 'red' %}text-red-400{% endif %}
        {% if variant == 'warning' or variant == 'yellow' %}text-yellow-400{% endif %}
        {% if variant == 'info' or variant == 'blue' %}text-blue-400{% endif %}
        {% if variant == 'primary' or variant == 'indigo' %}text-indigo-400{% endif %}
        {% if variant == 'default' or variant == 'gray' %}text-gray-400{% endif %}
        {% if variant == 'purple' %}text-purple-400{% endif %}
        {% if variant == 'pink' %}text-pink-400{% endif %}
    " fill="currentColor" viewBox="0 0 8 8">
        <circle cx="4" cy="4" r="3" />
    </svg>
    {% endif %}
    {% if icon %}<i data-lucide="{{ icon }}" class="w-3 h-3 mr-1"></i>{% endif %}
    {{ text }}
    {% if removable %}
    <button type="button" class="ml-1 inline-flex flex-shrink-0 items-center justify-center h-4 w-4 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:bg-gray-200">
        <span class="sr-only">Remove</span>
        <i data-lucide="x" class="h-3 w-3"></i>
    </button>
    {% endif %}
</span>
{% endwith %}
