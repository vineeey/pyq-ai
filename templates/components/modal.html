{# Modal Component #}
{# Usage with Alpine.js: <div x-data="{ open: false }">{% include 'components/modal.html' %}</div> #}

<div 
    x-show="open" 
    x-cloak
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-50 overflow-y-auto"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
>
    <div class="flex min-h-screen items-end justify-center px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div 
            x-show="open"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity dark:bg-gray-900 dark:bg-opacity-75"
            @click="open = false"
        ></div>

        <!-- Center modal -->
        <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true">&#8203;</span>

        <!-- Modal panel -->
        <div
            x-show="open"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="relative inline-block transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:align-middle {{ size_class|default:'sm:max-w-lg' }}"
            @click.away="open = false"
        >
            {% if show_close %}
            <button 
                type="button" 
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
                @click="open = false"
            >
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
            {% endif %}

            <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                {% if icon %}
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full 
                    {% if icon_variant == 'danger' %}bg-red-100 dark:bg-red-900{% endif %}
                    {% if icon_variant == 'success' %}bg-green-100 dark:bg-green-900{% endif %}
                    {% if icon_variant == 'warning' %}bg-yellow-100 dark:bg-yellow-900{% endif %}
                    {% if icon_variant == 'info' or not icon_variant %}bg-indigo-100 dark:bg-indigo-900{% endif %}
                    sm:mx-0 sm:h-10 sm:w-10">
                    <i data-lucide="{{ icon }}" class="h-6 w-6 
                        {% if icon_variant == 'danger' %}text-red-600 dark:text-red-400{% endif %}
                        {% if icon_variant == 'success' %}text-green-600 dark:text-green-400{% endif %}
                        {% if icon_variant == 'warning' %}text-yellow-600 dark:text-yellow-400{% endif %}
                        {% if icon_variant == 'info' or not icon_variant %}text-indigo-600 dark:text-indigo-400{% endif %}
                    "></i>
                </div>
                {% endif %}
                
                <div class="{% if icon %}mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left{% endif %}">
                    {% if title %}
                    <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" id="modal-title">
                        {{ title }}
                    </h3>
                    {% endif %}
                    <div class="mt-2">
                        {{ content }}
                    </div>
                </div>
            </div>
            
            {% if footer %}
            <div class="bg-gray-50 dark:bg-gray-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                {{ footer }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
