{# Button Component #}
{# Usage: {% include 'components/button.html' with text="Click me" variant="primary" %} #}

{% load core_tags %}

{% with variant=variant|default:"primary" size=size|default:"md" type=type|default:"button" %}
<button 
    type="{{ type }}"
    {% if href %}onclick="window.location.href='{{ href }}'"{% endif %}
    {% if disabled %}disabled{% endif %}
    {% if id %}id="{{ id }}"{% endif %}
    {% if name %}name="{{ name }}"{% endif %}
    {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
    {% if hx_post %}hx-post="{{ hx_post }}"{% endif %}
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
    {% if x_on_click %}x-on:click="{{ x_on_click }}"{% endif %}
    class="inline-flex items-center justify-center font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed
    {% if variant == 'primary' %}
        bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-500
    {% elif variant == 'secondary' %}
        bg-gray-100 text-gray-700 hover:bg-gray-200 focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600
    {% elif variant == 'success' %}
        bg-green-600 text-white hover:bg-green-700 focus:ring-green-500
    {% elif variant == 'danger' %}
        bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
    {% elif variant == 'warning' %}
        bg-yellow-500 text-white hover:bg-yellow-600 focus:ring-yellow-500
    {% elif variant == 'outline' %}
        border border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-gray-500 dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-800
    {% elif variant == 'ghost' %}
        text-gray-700 hover:bg-gray-100 focus:ring-gray-500 dark:text-gray-300 dark:hover:bg-gray-800
    {% elif variant == 'link' %}
        text-indigo-600 hover:text-indigo-800 hover:underline dark:text-indigo-400 dark:hover:text-indigo-300
    {% endif %}
    {% if size == 'xs' %}
        px-2.5 py-1.5 text-xs
    {% elif size == 'sm' %}
        px-3 py-2 text-sm
    {% elif size == 'md' %}
        px-4 py-2 text-sm
    {% elif size == 'lg' %}
        px-4 py-2 text-base
    {% elif size == 'xl' %}
        px-6 py-3 text-base
    {% endif %}
    {% if full_width %}w-full{% endif %}
    {{ class }}"
>
    {% if icon_left %}
    <i data-lucide="{{ icon_left }}" class="w-4 h-4 mr-2"></i>
    {% endif %}
    {{ text }}
    {% if icon_right %}
    <i data-lucide="{{ icon_right }}" class="w-4 h-4 ml-2"></i>
    {% endif %}
    {% if loading %}
    <svg class="animate-spin ml-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    {% endif %}
</button>
{% endwith %}
